<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Marche
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Marche</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <div 
      class="button" 
      [class.start]="!pedometerIsStarted" 
      [class.end]="pedometerIsStarted" 
      (click)="togglePedometer($event)">
      {{ pedometerIsStarted ? 'Arrêter' : 'Démarrer'}}
    </div>
  </div>
</ion-content>
