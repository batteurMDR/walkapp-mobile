<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Classement
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Classement</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let user of (userService.getWallUsers() | async)">
      <ion-label>{{ user.firstName }} {{ user.lastName }} ({{ user.total }} points)</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
